<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Pooja-Pig Game</title>
</head>
<body>
    <div class="container game-container">
        <div class="row text-center">
            <div class="col-6 player-block-0 active">
                <div class="player-name" id="player-0">player 1</div>
                <div class="global-score" id="gs-0">43</div>
                <div class="player-currentScore-box">
                    <div class="label">current</div>
                    <div class="current-score" id="cs-0">11</div>
                </div>
            </div>
            <div class="col-6 player-block-1">
                <div class="player-name" id="player-1">player 2</div>
                <div class="global-score" id="gs-1">72</div>
                <div class="player-currentScore-box">
                    <div class="label">current</div>
                    <div class="current-score" id="cs-1">0</div>
                </div> 
            </div>
            <button class="new-btn"><i class="fas fa-flag-checkered"></i>NEW GAME</button>
            <button class="roll-btn"><i class="fas fa-dice"></i>ROLL DICE</button>
            <button class="hold-btn"><i class="fas fa-hand-point-up"></i>HOLD</button>
            <img src="img/dice-4.png" alt="dice" class="dice"> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
